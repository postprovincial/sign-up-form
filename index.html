<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel = "stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="splash">
            <div class = "logo">
                <img src="./assets/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <div class = "splash-text">
                <p>Photo by <span style="text-decoration: underline;">Halie West</span> on <span style="text-decoration: underline;">Unsplash</span></p>
            </div>    
        </div>
        <div class ="formbox">
            <div class="text-div">
                <p>
                    This is not a real online service!
                    You know you need something like this in your real life to help you realize your deepest dreams.
                    <br>
                    Sign up now to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class ="form-div">
                <p>
                    Let's do this!
                </p>

                <form action="" method="get" class="name-form">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text"/>

                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text"/>
                </form>
                <form action="" method="get" class="email-phone-form">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">

                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" name="phonenumber" id="phonenumber">
                </form>
                <form action="" method="get" class="password-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </form>
            </div>
            <div class = "buttons-div">
                <form action="" method="get" class="submit-button">
                    <button type="submit">Create Account</button>
                </form>

                <p>
                    Already have an account? Log in
                </p>
            </div>
        </div>
    </div>
</body>
</html>
